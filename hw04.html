<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Attributes Example</title>
</head>
<body>

  <!-- Image tag with attributes -->
  <h2>Image Attributes</h2>
  <img src="flower.jpg" alt="Beautiful Flower" width="200" height="150">

  <!-- Anchor (link) tag with attributes -->
  <h2>Link Attributes</h2>
  <a href="https://www.google.com" target="_blank" title="Go to Google">
    Visit Google
  </a>

  <!-- Input tag with attributes -->
  <h2>Input Attributes</h2>
  <input type="text" placeholder="Enter your name" value="BM" required>

  <!-- Button tag with attributes -->
  <h2>Button Attributes</h2>
  <button style="background-color: lightblue; color: black;" title="Click me!">
    Click Me
  </button>

  <!-- Paragraph tag with id and class -->
  <h2>Paragraph Attributes</h2>
  <p id="para1" class="text">
   HTML attributes
  </p>

</body>
</html>
